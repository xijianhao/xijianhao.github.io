<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026丙午马年春节倒计时 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "微软雅黑", "宋体", sans-serif;
            background: linear-gradient(120deg, #c02425 0%, #f0cb35 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(0,0,0,0.4);
        }
        .year {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        .countdown {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(255,255,255,0.18);
            padding: 30px 20px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 36px rgba(0,0,0,0.25);
        }
        .item {
            width: 120px;
            height: 140px;
            background: #fff;
            color: #c02425;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .num {
            font-size: 3.5rem;
            line-height: 1;
        }
        .text {
            font-size: 1rem;
            margin-top: 10px;
            color: #222;
        }
        .blessing {
            margin-top: 40px;
            font-size: 1.3rem;
            text-shadow: 0 0 8px rgba(0,0,0,0.2);
            line-height: 1.8;
            letter-spacing: 2px;
        }
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .item { width: 90px; height: 110px; }
            .num { font-size: 2.5rem; }
            .countdown { gap: 15px; padding: 20px 10px; }
        }
        @media (max-width: 480px) {
            .title { font-size: 1.6rem; }
            .item { width: 70px; height: 90px; }
            .num { font-size: 2rem; }
            .text { font-size: 0.8rem; }
            .blessing { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1 class="title">2026丙午马年 · 春节倒计时</h1>
    <p class="year">春节日期：2026年02月17日 正月初一 星期二</p>
    
    <div class="countdown">
        <div class="item">
            <div class="num" id="days">00</div>
            <div class="text">天</div>
        </div>
        <div class="item">
            <div class="num" id="hours">00</div>
            <div class="text">时</div>
        </div>
        <div class="item">
            <div class="num" id="minutes">00</div>
            <div class="text">分</div>
        </div>
        <div class="item">
            <div class="num" id="seconds">00</div>
            <div class="text">秒</div>
        </div>
    </div>

    <p class="blessing">金马献瑞 · 新春大吉 · 财源广进 · 幸福安康</p>
    <p class="blessing">剑豪在启航</p>


    <script>
        // ✅ 修正：2026年春节准确时间 2026年02月17日 00:00:00
        const newYearDate = new Date('2026-02-17 00:00:00');

        // 获取页面元素
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // 倒计时核心方法
        function countDown() {
            // 获取当前时间
            const nowDate = new Date();
            // 计算时间差（毫秒）
            const diffTime = newYearDate - nowDate;

            // 时间换算 1天=24时 1时=60分 1分=60秒 1秒=1000毫秒
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);

            // 补零：确保数字是两位数 例：1 → 01
            daysEl.innerHTML = formatNum(days);
            hoursEl.innerHTML = formatNum(hours);
            minutesEl.innerHTML = formatNum(minutes);
            secondsEl.innerHTML = formatNum(seconds);
        }

        // 补零工具函数
        function formatNum(num) {
            return num < 10 ? '0' + num : num;
        }

        // 初始化执行一次，避免页面加载延迟
        countDown();
        // 开启定时器，每秒执行一次倒计时
        setInterval(countDown, 1000);
    </script>
</body>
</html>
